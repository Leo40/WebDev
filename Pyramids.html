<!DOCTYPE html>

<body>


<script>

var a = prompt("Please enter a number:");

// First pyramid 

for(var i=0; i<a; i++){
	for (var j=0; j<=i; j++){
		document.write("*");
}
		document.write("<br/>");
}
		
        document.write("<br/>");

// Second pyramid     

for(i=a; i>0; i--){

	for (j=0; j<i; j++){
		document.write("*");
		}

		document.write("<br/>");
		}


		document.write("<br/>");

// Third pyramid 
        
for(i=0; i<a; i++){

	for (j=1; j<=i; j++){
		document.write("&nbsp&nbsp");
        }    
        
	for (z=a; z>i; z--){
		document.write("*");
    	}
	
 	   document.write("<br/>");
}

document.write("<br/>");

// Fourth pyramid 

for(i=0; i<a; i++){

	for (j=a-1; j>i; j--){
		document.write("&nbsp&nbsp");
        }    
        
	for (z=0; z<=i; z++){
		document.write("*");
    	}
	
    document.write("<br/>");
	}




</script>

</body>
</html>
